<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h2>Survey Form</h2>
    </header>
    <div class="container">
      <p>Let us know we can improve freeCodeCamp</p>
      <form class="" action="index.html" method="post">
        <label for="name">Name:</label> <br/>
        <input type="text" class="input-text" name="name" placeholder="Enter your name"> <br/>
        <label for="email">Email:</label> <br/>
        <input type="text" class="input-text" name="email" placeholder="Enter your Email"> <br/>
        <label for="age">Age</label> <br/>
        <input type="text" class="input-text" name="age" placeholder="Age"> <br/>

        <label for="" class="label">Which option best describes your current role?</label><br/>
        <select class="select">
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select> <br/>


        <div class="radiolist">
          <span  class="label">How likely is that you would recommend freeCodeCamp to a friend?</span>  <br/>
          <label><input type="radio" name="name" value="">Definitely</label> <br/>
          <label><input type="radio" name="name" value="">Maybe</label> <br/>
          <label><input type="radio" name="name" value="">Not sure</label> <br/>

        </div>



        <span class="label">What do you like most in FCC:</span>  <br/>
        <select class="select">
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select> <br/>



        <div class="checklist">
          <span class="label">Things that should be improved in the future
  (Check all that apply):</span>  <br/>
        <label><input type="checkbox" name="name" value="">Front-end Projects</label> <br/>
        <label><input type="checkbox" name="name" value="">Back-end Projects</label> <br/>
        <label><input type="checkbox" name="name" value="">Data Visualization</label> <br/>
        <label><input type="checkbox" name="name" value="">Challenges</label> <br/>
        <label><input type="checkbox" name="name" value="">Open Source Community</label> <br/>
        <label><input type="checkbox" name="name" value="">Giiter help rooms</label> <br/>
        <label><input type="checkbox" name="name" value="">Videos</label> <br/>
        <label><input type="checkbox" name="name" value="">City Meetups</label> <br/>
        <label><input type="checkbox" name="name" value="">Wiki</label> <br/>
        <label><input type="checkbox" name="name" value="">Forum</label> <br/>
        <label><input type="checkbox" name="name" value="">Additional Courses</label> <br/>
      </div>
        <label class="txt-label">Any Comments or Suggestions?</label> <br/>
        <textarea name="name" rows="5" cols="40"></textarea> <br/>

        <button type="submit" name="submit">Submit</button>

      </form>
    </div>

  </body>
</html>
